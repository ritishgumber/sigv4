<html>

<head>

    <script>


    function hex2a() {
        var hex=document.getElementById("hexString").value
    var str = '';
    for (var i = 0; i < hex.length; i += 2) str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
    document.getElementById("decryptedString").innerHTML=str;
    return str;

}

function convertToHex() {
    var str=document.getElementById("strString").value

    var hex = '';
    for(var i=0;i<str.length;i++) {
        hex += ''+str.charCodeAt(i).toString(16);
    }
    document.getElementById("encryptedString").innerHTML=hex;
    return hex;
}
    </script>
</head>
<body>
        Enter text to encrypt: <input type="text" id="strString"/>
        <button onClick="convertToHex()">Ok</button>
        <p id="encryptedString"></p>

        Enter text to decrypt: <input type="text" id="hexString"/>
        <button onClick="hex2a()">Ok</button>
        <p id="decryptedString"></p>
</body>

</html>
